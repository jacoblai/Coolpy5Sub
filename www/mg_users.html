<div id="m_user_add" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">用户信息</h4>
            </div>
            <div class="modal-body form">
                <form class="form-horizontal" role="form">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-3 control-label">用户名</label>
                            <div class="col-md-9">
                                <div class="input-inline input-medium">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="用户名" data-bind="value:um_UserName">
                                    </div>
                                </div>
                                <span class="help-inline"> 如：张三 </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">用户ID</label>
                            <div class="col-md-9">
                                <div class="input-inline input-medium">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="用户ID" data-bind="value:um_UserId">
                                    </div>
                                </div>
                                <span class="help-inline"> 用于登陆的身份标识 </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">电子邮箱</label>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" placeholder="电子邮箱地址" data-bind="value:um_Email">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">用户密码</label>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="密码" data-bind="value:um_PassWord">
                                    <span class="input-group-addon">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-bind="click:um_ev_adduser"><i class="fa fa-check"></i> 提交 </button>
            </div>
        </div>
    </div>
</div>
